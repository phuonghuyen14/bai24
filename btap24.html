<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Grid Layout</title>
    <style>
        .tong {
            display: grid;
            grid-template-columns: repeat(3, 1fr);
            grid-template-rows: 150px 100px 50px 100px 100px;
            gap: 5px;
            text-align: center;
            color: white;
        }
        .tong > div {
            background-color: rgb(204, 129, 242);
            display: flex;
            align-items: center;
            justify-content: center;
            font-size: 20px;
        }
        .mot {
            grid-column: 1 / -1;
        }
        .nam {
            grid-column: 2 / 4;
        }
    </style>
</head>
<body>
    <div class="tong">
        <div class="mot">1</div>
        <div class="hai">2</div>
        <div class="ba">3</div>
        <div class="bon">4</div>
        <div class="nam">5</div>
        <div class="sau">6</div>
        <div class="bay">7</div>
        <div class="tam">8</div>
        <div class="chin">9</div>
    </div>
</body>
</html>
